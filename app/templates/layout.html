<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频站点</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { background: #222; color: #fff; padding: 12px 16px; }
    header a { color: #fff; margin-right: 12px; text-decoration: none; }
    .container { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
    .error { color: #b00020; }
  </style>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <script>
    alert({{ messages|tojson }});
  </script>
  {% endif %}
  {% endwith %}
</head>
<body>
  <header>
    <a href="{{ url_for('video.index') }}">主页</a>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('video.upload') }}">上传</a>
      <a href="{{ url_for('auth.logout') }}">退出</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}">管理员登录</a>
    {% endif %}
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
