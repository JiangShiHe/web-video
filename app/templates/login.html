{% extends 'layout.html' %}
{% block content %}
<h2>管理员登录</h2>
<form method="post">
  <div style="margin-bottom:8px;">
    <label>用户名</label>
    <input type="text" name="username" required>
  </div>
  <div style="margin-bottom:8px;">
    <label>密码</label>
    <input type="password" name="password" required>
  </div>
  <button type="submit">登录</button>
</form>
{% endblock %}
